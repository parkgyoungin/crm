    <!-- dropdown menu3 -->
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        <a class="dropdown-item" href="#">일정 관리</a>
        <a class="dropdown-item" href="#">근무표</a>

        <a class="dropdown-item" href="#">기술유출</a>
        <a class="dropdown-item" href="#">랜섬웨어</a>

    <!-- dropdown menu5 -->
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        통보현황

      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">관련사이트</a>
        <a class="dropdown-item" href="#">KAITS 연락망</a>

    <div class="row">
        <div class="col-2">

        </div>

        <div class="col-8 ">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
